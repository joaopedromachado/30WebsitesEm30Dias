<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculator | João Pedro Machado</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="https://joaopedromachado.github.io/30WebsitesEm30Dias">Início</a></li>
            <li><a href="https://github.com/joaopedromachado" target="_blank">Github</a></li>
        </ul>
    </header>
    
    <main>
        <div class="theme-content">
            <h2>calc</h2>
        </div>
        <div class="result-content">
            <span></span>
            <h1></h1>
        </div>
        <div class="datas-content">
            <button class="key key-tgl-ftsz num">1</button>
            <button class="key key-tgl-ftsz num">2</button>
            <button class="key key-tgl-ftsz num">3</button>
            <button class="key key-tgl-ftsz num">4</button>
            <button class="key key-tgl-ftsz num">5</button>
            <button class="key key-tgl-ftsz num">6</button>
            <button class="key key-tgl-ftsz num">7</button>
            <button class="key key-tgl-ftsz num">8</button>
            <button class="key key-tgl-ftsz num">9</button>
            <button class="key key-tgl-ftsz num">0</button>
            <button class="key key-tgl-ftsz op">+</button>
            <button class="key key-tgl-ftsz op">-</button>
            <button class="key key-tgl-ftsz op">x</button>
            <button class="key key-tgl-ftsz op">/</button>
            <button class="key key-tgl-ftsz num">.</button>
            <button class="key op" id="data-reset">RESET</button>
            <button class="key op" id="data-del">DEL</button>
            <button class="key" id="data-equals">=</button>
        </div>
    </main>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
