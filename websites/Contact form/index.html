<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <title>Contact form | João Pedro Machado</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="https://joaopedromachado.github.io/30WebsitesEm30Dias">Início</a></li>
            <li><a href="https://github.com/joaopedromachado" target="_blank">Github</a></li>
        </ul>
    </header>
    <div class="contact-container">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
            <form>
                <input type="text" name="myname" placeholder="Name" autocomplete="off">
                <input type="email" placeholder="E-mail" autocomplete="off">    
                <textarea type="text" name="textarea" placeholder="Write here your message!" rows="5" wrap="soft"></textarea>
                <span id="button">Send</span>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
