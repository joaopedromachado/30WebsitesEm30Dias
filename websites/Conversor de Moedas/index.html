<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <title>Conversor de Moedas | João Pedro Machado</title>
</head>
<body>
    
    <header>
        <ul>
            <li><a href="https://joaopedromachado.github.io/30WebsitesEm30Dias">Início</a></li>
            <li><a href="https://github.com/joaopedromachado" target="_blank">Github</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div>
            <label for="currency">converter de</label>
            <select name="currency" id="currencyOfValue1">
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
            </select>
            
            <label for="currency">para</label>
            <select name="currency" id="currencyOfValue2">
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
            </select>
        </div>
        
        <div class="data-content">
            <label for="number">Coloque um valor</label>
            <input type="number" id="number" min="0">
        </div>

        <div class="currency-content">
            <span id="result"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
