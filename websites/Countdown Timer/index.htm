<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="icon" href="./assets/countdown.png">
    <title>Countdown Timer | João Pedro Machado</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="https://joaopedromachado.github.io/30WebsitesEm30Dias">Início</a></li>
            <li><a href="https://github.com/joaopedromachado" target="_blank">Github</a></li>
        </ul>
    </header>
    <div class="container">
        <div>
            <h1>Days</h1>
            <span id="days">00</span>
        </div>
        <span>:</span>
        <div>
            <h1>Hours</h1>
            <span id="hours">00</span>
        </div>
        <span>:</span>
        <div>
            <h1>Minutes</h1>
            <span id="minutes">00</span>
        </div>
        <span>:</span>
        <div>
            <h1>Seconds</h1>
            <span id="seconds">00</span>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/background.js"></script>
</body>
</html>
