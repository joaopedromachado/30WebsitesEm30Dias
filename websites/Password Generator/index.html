<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="icon" href="./assets/password.png">
    <title>Password Generator | João Pedro Machado</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="https://joaopedromachado.github.io/30WebsitesEm30Dias">Início</a></li>
            <li><a href="https://github.com/joaopedromachado" target="_blank">Github</a></li>
        </ul>
    </header>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result-span"></span>
            <button id="password-btn" title="New Password">
                <i class="clipboard"><img src="./assets/loading.png" alt="Loading Icon"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="number">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="">Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="">Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
